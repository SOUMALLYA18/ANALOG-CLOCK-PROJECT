<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="./style.css" rel="stylesheet">
    <link href="./media_quearies.css" rel="stylesheet">

</head>
<body>
    <div class="clock-hold-container">
        <div class="clock-dial">
        <div class="center-point"></div>
           <div style="--rotation:1" class="number"> <b>1</b>   </div>
           <div style="--rotation:2" class="number"> <b>2</b>   </div>
           <div style="--rotation:3" class="number"> <b>3</b>   </div>
           <div style="--rotation:4" class="number"> <b>4</b>   </div>
           <div style="--rotation:5" class="number"> <b>5</b>   </div>
           <div style="--rotation:6" class="number"> <b>6</b>   </div>
           <div style="--rotation:7" class="number"> <b>7</b>   </div>
           <div style="--rotation:8" class="number"> <b>8</b>   </div>
           <div style="--rotation:9" class="number">  <b>9</b>  </div>
           <div style="--rotation:10" class="number"> <b>10</b> </div>
           <div style="--rotation:11" class="number"> <b>11</b> </div>
           <div style="--rotation:12" class="number"> <b>12</b> </div>

           <div class="minute-hand-wrapper" id="min">
            <div class="minute-hand">
                <div class="hand"></div>
            <div class="arrow">v</div>
            </div>
           </div>
          <div class="hour-hand-wrapper" id="hour">
            <div class="hour-hand">
                <div class="hand"></div>
            <div class="arrow">v</div>
            </div>
           </div>

           <div class="second-hand-wrapper" id="sec">
            <div class="second-hand">
                <div class="hand"></div>
            </div>
           </div>

        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
